<!DOCTYPE html>
<html>
<head>
  <title>Тетрис</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body class="bodyDark">
  <div class="buttonAll">
    <div class="buttonMode">
      <button class="button light" type="button">light</button>
      <button class="button dark hidden" type="button">dark</button>
    </div>
    <div class="buttonPause">
      <button class="pause buttonStop" type="button">pause</button> 
      <button class="go buttonStop hidden" type="button">go</button> 
    </div>
    <div class="buttonSpeed">
      <button class="button normal green" data-speed="180" type="button">normal</button>
      <button class="button high red" data-speed="120" type="button">high</button>
    </div>
  </div>
  <div class="textCheck checkDark">
    <div class="checkYou checkClass">
      <div id="checkYou" class="field">now</div>
      <div class="field">:</div>
      <div id="check" class="checkResult field">0</div>
    </div>
    <div class="slow checkClass">
        <div class="field">highscore</div>
        <div class="field">:</div>
        <div class="resultRecord field" id="record">0</div>
    </div>
  </div>
  <!-- рисуем поле для игры -->
  <canvas width="320" height="640" id="game" class="canvasDark"></canvas>
  <canvas width="128" height="128" id="next"></canvas>
  <script src="src/index.js"></script>
</body>
</html>
